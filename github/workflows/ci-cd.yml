name: CI/CD Pipeline - Ecommerce Microservices

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      # Étape 1 : Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 2 : Setup JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Étape 3 : Build + tests avec Maven
      - name: Build with Maven
        run: mvn -B clean verify

  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      # Étape 1 : Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 2 : Login DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Étape 3 : Build & Push Docker images
      - name: Build and push User Service
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/user-service:latest -f user-service/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/user-service:latest

      - name: Build and push Catalog Service
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/catalog-service:latest -f catalog-service/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/catalog-service:latest

      - name: Build and push Order Service
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/order-service:latest -f order-service/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/order-service:latest

      - name: Build and push API Gateway
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:latest -f api-gateway/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:latest

      - name: Build and push Discovery Service
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/discovery-service:latest -f discovery-service/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/discovery-service:latest
